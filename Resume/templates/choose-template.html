{% extends 'parent.html' %}
      
      {% block navname %}
            Choose your resume template
      <p class="text-base"> You're free to pick any resume design that catches your eye...</p>
      {% endblock navname %}
        
      {% block content %}

    
      {% for template in  templates %}
        <div class=" lg:w-3/12 md:w-4/12 w-8/12  border-2 maroon m-12  p-3 text-center shadow-2xl rounded-lg">
            <a href="{% url 'assign_template' profile=profile.uniqueid tid=template.id %}" >
                <img src="{{template.image.url}}" style="width: 100%; height: 250px;" alt="">
            </a>
        </div>

        {% endfor %}
  
    {% endblock content %}
